# https://github.com/torvalds/linux/blob/master/include/uapi/linux/input-event-codes.h

TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 150

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_ESC
    TAP: KEY_CAPSLOCK
    HOLD: KEY_ESC
    HOLD_WAIT_MILLISEC: 200

  - KEY: KEY_ENTER
    TAP: KEY_ENTER
    HOLD: KEY_RIGHTCTRL

  - KEY: KEY_RIGHTCTRL
    TAP: KEY_RIGHTALT
    HOLD: KEY_RIGHTALT

  - KEY: KEY_RIGHTALT
    TAP: KEY_RIGHTMETA
    HOLD: KEY_RIGHTMETA
