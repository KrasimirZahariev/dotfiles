[ids]

*

[main]

esc          = capslock
capslock     = overload(control, esc)
enter        = overload(control, enter)
shift        = oneshot(shift)
meta         = oneshot(meta)
alt          = oneshot(alt)
rightalt     = oneshot(meta)
rightcontrol = oneshot(alt)

[meta]
m = oneshot(music)

[music]
o = M-S-A-o
q = M-S-A-q
p = M-S-A-p
r = M-S-A-r
h = M-S-A-h
l = M-S-A-l
j = M-S-A-j
k = M-S-A-k
